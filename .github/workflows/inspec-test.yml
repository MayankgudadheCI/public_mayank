name: InSpec Tests

on:
  workflow_dispatch:

jobs:
  inspec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential

      - name: Install InSpec
        run: |
          gem install --user-install inspec
          echo "$HOME/.gem/ruby/$(ruby -e 'print RUBY_VERSION').0/bin" >> $GITHUB_PATH
          echo "PATH: $PATH"  # Output the current PATH for debugging
          inspec version  # Check if InSpec was installed correctly

      - name: Run InSpec Tests
        run: |
          inspec version  # Confirm InSpec is installed
          inspec exec public_mayank/inspec/profile/inspec.rb -t aws:// | tee inspec_output.log
          if [ $? -ne 0 ]; then
            echo "InSpec tests failed"
            exit 1
          fi

      - name: Upload InSpec Results
        uses: actions/upload-artifact@v3
        with:
          name: inspec-output
          path: inspec_output.log
