name: Destroy Infrastructure

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
        
    - name: Get terraform script
      run: |
        sudo apt-get update
        sudo apt-get install git -y
        sudo chmod -R 777 /mnt
        sudo mkdir /mnt/infra
        sudo chmod -R 777 /mnt/infra
        git clone "https://github.com/MayankgudadheCI/Test1.git" /mnt/infra

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.6

    - name: Download terraform.tfstate from S3
      uses: jakejarvis/s3-sync-action@v0.5.0
      with:
         args: sync s3://deploy-mayank-mumbai/terraform/state/ /mnt/infra/Terraform/
      env:
         AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
         AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         AWS_REGION: ap-south-1
         AWS_S3_BUCKET: deploy-mayank-mumbai

    - name: List Terraform Directory
      run: ls -al /mnt/infra/Terraform

    - name: Initialize Terraform
      run: |
        cd /mnt/infra/Terraform
        terraform init

    - name: Terraform Destroy
      run: |
        cd /mnt/infra/Terraform
        terraform destroy -auto-approve

    - name: Clean up terraform.tfstate
      run: |
        cd /mnt/infra/Terraform
        rm -f terraform.tfstate
